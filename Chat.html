<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="https://cliply.co/wp-content/uploads/2021/02/372102230_BITCOIN_400px.gif" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--linking the css styling sheet here -->
    <link rel="stylesheet" href="html_relates/ChatStyle.css" />
    <link rel="stylesheet" href="html_relates/settings_style.css" />

    <!-- linking the fontawesome here -->
    <script defer src="https://kit.fontawesome.com/42eae9eadc.js" crossorigin="anonymous"></script>

    <!-- linking the socket.io here -->
    <!--Website: https://www.srihash.org/ Encryption: SHA-384-->

    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"
        integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg"
        crossorigin="anonymous"></script>

    <!--This line to make the browser able to use module and turn client.js to useable js ES6 -->
    <script src="https://cdn.skypack.dev/socket.io-client"></script>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"></script>

    <!-- linking the js here for frontend -->
    <!-- keep it named as client to match the naming with the frontend -->
    <script defer src="./client.js"></script>

    <!--calling main.js here -->
    <script src="html_relates/main.js"></script>
</head>


<body onload="darkMode()">
    <section>
        <div class="container-chat">
            <div class="chatContainer" id="chatContainer">
                <div class="chatHead">
                    <p>Public Chat</p>
                    <div class="usersCount">
                        <i class="fa-solid fa-user"></i>
                        <span id="onUsers">0</span>
                    </div>
                </div>
                <div class="chattings" id="chatting">
                </div>
                <form action="#" id="messageForm">
                    <input type="text" id="messageInput" placeholder="Enter your message">
                    <button id="sendBtn">Send</button>
                </form>
            </div>
        </div>
    </section>

    <!--This span to avoid the eventListener error on the page -->
    <span id="toggleBtn"></span>
</body>

</html>
